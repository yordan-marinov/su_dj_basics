{% extends 'base.html' %} 

{% block content %} 
{% csrf_token %}
<div> 
<h1>Posts</h1><a href="{% url 'create' %}">add</a>
</div>
<hr> 


 {% for post in posts %}
  <h5>
    <a href="{{ post.slug }}/">{{ post|title }}</a>
    <a href="{% url 'update' slug=post.slug %}"><button>Update</button></a>
    <a href="{% url 'delete' slug=post.slug %}"><button>Delete</button></a>
  </h5>
  <hr>
 {% endfor %}

{% endblock content %}
